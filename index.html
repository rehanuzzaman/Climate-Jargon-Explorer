<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Jargon Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="tool-title">Climate Jargon Explorer</h1>
            <p class="subtitle">Simplifying the language of climate action</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for climate jargon...">
            <small>
                Example: COP, Char Land, NDC, Carbon Tax, etc.
            </small>
        </div>

        <main id="results" class="results-container">
            <p class="initial-message">Enter a term above to explore climate jargon.</p>
        </main>

        <footer>
            <small>
                Version: 1.2.0
            </small>
            <br>
            <br>
            <p class="credit">
                Developed by Rehanuz Zaman
                <br>
                üåç ICCCAD Youth Fellow 2025
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
